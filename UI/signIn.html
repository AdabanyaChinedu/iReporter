<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>iReporter | Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <meta name="author" content="chinedu"> -->

</head>

<body class="sign-In">
    <!-- Header Navigation Bar -->

    <div id="myTopnav" class="topnav">
        <!-- Logo -->
        <a id="logo" href="" class="logo">
            iReporter </a>

        <!-- Sign In and Sign Up Button Group -->
        <div class="sign-In-Up-Buttongroup">
            <button id="signInButton" onclick="location.href='signIn.html';" class="signIn-button button">Sign In</button>
            <button id="signUpButton" onclick="location.href='index.html';" class="signUp-button button">Sign Up</button>
        </div>

    </div>
    <div class="signin">

        <form class="signin-content" action="">
            <div class="container">

                <h1>Sign In</h1>

                <hr>
                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>



                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>


                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>


                <button type="submit" class="signinbtn">Sign In</button>

            </div>
        </form>
    </div>
</body>

</html>
