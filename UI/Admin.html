<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>iReporter | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <meta name="author" content="chinedu"> -->
    <script src="main.js"></script>
</head>

<body>
    <!-- Header Navigation Bar -->
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <h1>iReporter</h1>
            </div>
            <!-- Search Box -->
            <form action="" class="search_people">

                <input type="text" placeholder="search people">
                <input type="button" value="">
            </form>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li>home <span class="caret_dropdown">caret</span></li>
                    <li> New Records</li>
                    <li>
                        <a href=""><span>AC</span>
                        <span>Adabanya</span></a>
                    </li>
                    <li> Log Out</li>
                </ul>

                <div class="caret_dropdown_content">
                    <a href="#">Rejected Records</a>
                    <a href="#">UnderInvestigation Records</a>
                    <a href="#">Approved Records</a>
                </div>
                <div class="logout_modal">
                    <div class="modalBox">
                        <p>Are you sure you want to LogOut ?</p>
                        <hr>
                        <div id="buttonSet">
                            <button class="okButton">OK</button>
                            <button class="cancelButton">Cancel</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- User profile card -->
    <aside>
        <div>
            <a href=""><img src="" alt=""></a>
        </div>
        <div>
            <a href="">
                <h4>Adabanya Chinedu</h4>
            </a>
            <p>Admin</p>
        </div>
    </aside>

    <!-- Record Status Indicators -->
    <aside>
        <ul>
            <li><span id="new_Indicator">434</span>New</li>
            <li><span id="approved_Indicator">44</span> Approved</li>
            <li><span id="underInvestig_Indicator">50</span> Under Investigation</li>
            <li><span id="rejected_Indicator">60</span> Rejected</li>
        </ul>
    </aside>

    <!-- user Approved, Under-investigation, Rejected records -->
    <div class="record_Component">
        <div>
            <ul class="record_ComponentHeader">
                <li><img src="" alt="name"><span>Name</span></li>
                <li><img src="" alt="time"><span>6 mins ago</span></li>
                <li><img src="" alt="geolocation"><span>7'67</span></li>
            </ul>


        </div>

        <div class="record_ComponentBody">
            <div class="record_Text"></div>
            <div class="record_ImgVideo">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="record_ComponentFooter">
            <div class="checkBoxGroup">
                <label for="rejectCheckBox">Reject</label> <input type="checkbox" id="rejectCheckBox" value="">
                <label for="underInvestiCheckBox">Under Investigation</label><input type="checkbox" id="underInvestiCheckBox" value="">
                <label for="approveCheckBox">Approve</label><input type="checkbox" id="approveCheckBox" value="">
            </div>


        </div>

    </div>
</body>

</html>
