<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>iReporter | Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <meta name="author" content="chinedu"> -->

</head>

<body class="sign-Up">
    <!-- Header Navigation Bar -->

    <div id="myTopnav" class="topnav">
        <!-- Logo -->
        <a id="logo" href="" class="logo">
            iReporter </a>

        <!-- Sign In and Sign Up Button Group -->
        <div class="sign-In-Up-Buttongroup">
            <button id="signInButton" onclick="location.href='signIn.html';" class="signIn-button button">Sign In</button>
            <button id="signUpButton" onclick="location.href='signIn.html';" class="signUp-button button">Sign Up</button>
        </div>
    </div>

    <div class="signup">

        <form class="signup-content" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>FirstName</b></label>
                <input type="text" placeholder="Enter FirstName" name="firstname" required>

                <label for="email"><b>Lastname</b></label>
                <input type="text" placeholder="Enter Lastname" name="lastname" required>
                <label for="email"><b>Other names</b></label>
                <input type="text" placeholder="Enter Other names" name="othernames" required>

                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button type="submit" class="signupbtn">Sign Up</button>

            </div>
        </form>
    </div>




</body>

</html>
